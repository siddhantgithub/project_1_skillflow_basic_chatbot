# Ruff configuration for Python code
# See https://docs.astral.sh/ruff/configuration/

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

# Same as Black.
line-length = 88
indent-width = 4

# Assume Python 3.8+
target-version = "py38"

[lint]
# Enable pycodestyle (`E`) and Pyflakes (`F`) codes by default.
# Plus some additional useful rules:
# - isort (I) for import sorting
# - pep8-naming (N) for naming conventions
# - pyupgrade (UP) for Python version upgrades
# - flake8-bugbear (B) for likely bugs
# - flake8-simplify (SIM) for code simplification
# - flake8-comprehensions (C4) for better comprehensions
select = ["E", "F", "I", "N", "UP", "B", "SIM", "C4"]

# Ignore naming convention errors for Pydantic models (they use camelCase from frontend)
ignore = ["N815"]

[lint.per-file-ignores]
# Allow mixedCase variables in Pydantic models (API contract with frontend)
"api/utils/prompt.py" = ["N806"]

# Allow fix for all enabled rules (when `--fix` is provided).
fixable = ["ALL"]
unfixable = []

[format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

